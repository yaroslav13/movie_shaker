description: "Canâ€™t decide what to watch? Just shake your phone and get a random movie suggestion instantly! Fast, fun, and perfect for movie nights."

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.6.0

workspace:
  - packages/ui_components

dependencies:
  flutter:
    sdk: flutter

  # localization
  flutter_localizations:
    sdk: flutter
  intl: 0.20.2

  # ui
  cupertino_icons: 1.0.8
  ui_components: 1.0.0

  # state management / di
  hooks_riverpod: 2.6.1
  flutter_hooks: 0.21.2
  riverpod_annotation: 2.6.1

  # navigation
  go_router: 16.0.0

  # logger
  logger: 2.6.0
  pretty_dio_logger: 1.4.0

  # network
  dio: 5.8.0+1
  retrofit: 4.6.0

  # data classes
  freezed: 3.0.0
  freezed_annotation: 3.1.0
  json_serializable: 6.9.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  # code generation
  build_runner: 2.5.4
  riverpod_generator: 2.6.5
  go_router_builder: 3.0.0
  retrofit_generator: 9.7.0

  # lints
  custom_lint: 0.7.6
  riverpod_lint: 2.6.5
  dart_code_metrics_presets: 2.24.0

flutter:
  uses-material-design: true
  generate: true
